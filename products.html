    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

      <div class="modal-dialog" role="document" >
        <div class="modal-content"  style="background-color: lightgray;">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filtrar</h5>

          </div>
          <div class="modal-body">
            <!-- Menu de botones -->
            <div>
              <div class="t-products p-2">
                
                <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">

                  </label>
                </div>

              </div>
              <div class="t-products p-2">
                <h6 class="text-uppercase">Orden alfabetico</h6>
                <div class="p-lists">
                  <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">

                      <input type="radio" name="options" autocomplete="off" checked>A-Z
                    </label>
                    <label class="btn btn-light" id="sortDesc">
                      <input type="radio" name="options" autocomplete="off">Z-A
                    </label>
                  </div>
                </div>
              </div>
              <div class="t-products p-2">
                <h6 class="text-uppercase">Orden por Precio</h6>
                <div class="p-lists">
                  <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">

                      <input type="radio" name="options" autocomplete="off"><i
                        class="fas fa-sort-amount-down mr-1"></i>Mayor.
                    </label>
                    <label class="btn btn-light" id="sortByCostU">
                      <input type="radio" name="options" autocomplete="off"><i
                        class="fas fa-sort-amount-up mr-1"></i>Menor.
                    </label>
                  </div>
                </div>
              </div>
              <div class="t-products p-2">
                <h6 class="text-uppercase">Precio</h6>
                <div class="p-lists">
                  <div class="d-flex justify-content-between mt-2"> <input class="form-control" type="number"

                  <div class="d-flex justify-content-between mt-2"> <input class="form-control" type="number"
                      placeholder="máx." id="rangeFilterCountMax"> </div>
                  <div class="d-flex justify-content-between mt-2">

                      <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                      <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                    </div>
                  </div>
                </div>
              </div>
