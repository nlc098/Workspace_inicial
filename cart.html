  <h1 class="text-center">Carrito de compras</h1>
    <div class="container mb-4">
            <div class="table-responsive text-center p-4">
                <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody  id="cartname">
                </tbody>
              </table>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md-4">
                <h4 class="mb-3">Metodo de envio</h4>
              <div class="form-check"> 
                <input id="premium" class="form-check-input" type="radio" name="radio" value="option1">
                <label class="form-check-label" for="premium">
                  Premium 2 a 5 dias (15%)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="express" value="option2">
                <label class="form-check-label" for="express">
                  Express 5 a 8 dias (7%)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="standard" value="option2">
                <label class="form-check-label" for="standard">
                  Standard 12 a 15 dias (5%)
                </label>
              </div>
            </div>
            
              <div class="col-md-4">
                <h4 class="mb-3">Costos</h4>
              <ul class = "list-group mb-3">
                <li class="list-group-item justify-content-between d-flex"><h5>SubTotal </h5><span id="subtotal"></span></li>
                <li class="list-group-item justify-content-between d-flex"><h5>Envio </h5><span id="envio"></span></li>
                <li class="list-group-item justify-content-between d-flex"><h5>Total </h5><span id="total"></span></li>
              </ul>
              </div>
              <!-- Button trigger modal -->
            <div class="col-md-4">
              <div class="row d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Forma de pago
                </button>
              </div>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="row">
                  <button class="btn btn-secondary hola" onclick="validacion();" data-toggle="modal" data-target="#myModal">Comprar</button>
                    <span id="gracias"></span>
                    </div>
                </div>
            </div>
            
            

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forma de pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <h5><input type="radio" name="radiof" id="tarjeta">Tarjeta de Credito</h5>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="numero">Número de Tarjeta</label>
                        <input type="number" name="numero" class="form-control" size="40" id="numerotarjeta">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="codigo">Codigo de suguridad</label>
                        <input type="number" name="codigo" id="codigotarjeta" class="form-control">
                      </div>
                      </div>
                      <div>
                        <label for="vencimiento">Fecha de Vencimiento(MM/AA)</label>
                        <input type="number" name="vencimiento" id="venctarjetaMM" style="width: 60px;" min="1" max="12">
                        <input type="number" name="vencimiento" id="venctarjetaAA" style="width: 60px;"
                        min="2020" max="2030">
                      </div>
                      <br>
                      <h5><input type="radio" name="radiof" id="cuentabancaria">Número de cuenta bancaria</h5>
                      <div>
                        <input type="number" name="banco" size="40" id="numerobancario" class="form-control">
                      </div>
                    </form>
                  </div>
                  
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirmar</button>
                  </div>  
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
