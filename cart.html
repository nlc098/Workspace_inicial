  <h1 class="text-center">Carrito de compras</h1>
    <div class="container mb-4">
            <div class="table-responsive text-center p-4">
                <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                  </tr>
                </thead>
                <tbody  id="cartname">
                </tbody>
              </table>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Premium 2 a 5 dias (15%)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Express 5 a 8 dias (7%)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Standard 12 a 15 dias (5%)
                </label>
              </div>
            </div>
            <div class="col-md-4"></div>
              <div class="col-md-4">
                <h4 class="mb-3">Costos</h4>
              <ul class = "list-group mb-3">
                <li class="list-group-item justify-content-between d-flex"><h5>SubTotal </h5><span id="subtotal"></span></li>
                <li class="list-group-item justify-content-between d-flex"><h5>Envio </h5><span id="envio"></span></li>
                <li class="list-group-item justify-content-between d-flex"><h5>Total </h5><span id="total"></span></li>
              </ul>
              </div>
            </div>
        </div>
    </div>
